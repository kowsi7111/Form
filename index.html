<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Contact Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                  url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .char-counter {
      font-size: 12px;
      text-align: right;
      color: #777;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Contact Us</h2>
  <form id="contactForm">
    <div class="form-group">
      <label for="name">Name *</label>
      <input type="text" id="name" required minlength="3" />
    </div>
    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" id="email" required />
    </div>
    <div class="form-group">
      <label for="message">Message *</label>
      <textarea id="message" rows="4" maxlength="200" required></textarea>
      <div class="char-counter" id="charCounter">0 / 200</div>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>

<script>
  const form = document.getElementById("contactForm");
  const message = document.getElementById("message");
  const charCounter = document.getElementById("charCounter");

  message.addEventListener("input", () => {
    charCounter.textContent = `${message.value.length} / 200`;
  });

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const msg = message.value.trim();

    if (name && email && msg) {
      alert(`Thank you, ${name}! Your message has been sent.`);
      form.reset();
      charCounter.textContent = "0 / 200";
    } else {
      alert("Please fill in all fields correctly.");
    }
  });
</script>

</body>
</html>
